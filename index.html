<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

<body>
    <header>
        <div class="menu">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <nav class="navbar navbar-expand-lg navbar-dark">
                            <div class="container-fluid">
                                <a class="navbar-brand" href="#">Start bootstrap</a>
        
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
        
                                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    
                                    <ul class="navbar-nav">
                                        <li class="nav-item">
                                            <a class="nav-link active" aria-current="page" href="#">portfolio</a>
                                        </li>
        
                                        <li class="nav-item">
                                            <a class="nav-link active" aria-current="page" href="#">about</a>
                                        </li>
        
                                        <li class="nav-item">
                                            <a class="nav-link active" aria-current="page" href="#">contact</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                </div>

                    </h3>
                    <span>graphic artist - web designer - illustrator</span>
                   

                </div>
            </div>

        </div>

    </section>

                        <h3 class="stacco">
                            <span class="stellab">&#9733;</span>
                        </h3>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row justify-content-center align-items-center gy-4 g-md-4">
                    <div class="col-12 col-md-6 col-lg-4">
                        <img class="rounded" src="img/cabin.png" alt="">
                        
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img class="rounded" src="img/cake.png" alt="">
                         
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img class="rounded" src="img/circus.png" alt="">
                         
                    </div>

                    </div>

                    </div>
                </div>

            </div>

        <div class="about text-center">
            <div class="titolopiccolo">about</div>
            <div class="row justify-content-center g-2">
                <div class="col-12 col-md-6">
                    <div class="boxheight"></div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="boxheight"></div>
                </div>
            </div>

        </div>

            contact

        </div>

                </div>
                <div class="col-12 col-md-4 ">

                </div>
            </div>

        </div>
